name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - run: pnpm --dir app/frontend install

      - run: pnpm --dir app/frontend lint

  frontend-typecheck:
    name: Frontend Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - run: pnpm --dir app/frontend install

      - run: pnpm --dir app/frontend typecheck

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - run: pnpm --dir app/frontend install

      - run: pnpm --dir app/frontend build

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - run: pnpm --dir app/frontend install

      - run: pnpm --dir app/frontend test:run

  electron-typecheck:
    name: Electron Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Typecheck
        run: |
          cd app
          npm run typecheck

  build-app:
    name: Build App (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: |
          pnpm --dir app/frontend install
          cd app && npm install

      - name: Build
        run: |
          cd app
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: plasma-macos
          path: app/dist/
